<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="style.css" >

	<title>CISC 3610 Lab 7</title>
</head>
<body>
	<div class="header">
		<div class="nav">
			<div class="nav link"><a href="http://michelelugo.com/CISC3610">Home</a></div>
		</div>
		<div class="title">
			<h1>Lab 7<h1>
			<h3>Michele Lugo</h3>
		</div>
	</div>
	<div class="content">
		<div class="canvas">
			<canvas id="drawingCanvas" width="400" height="400"></canvas>
		</div>
		<div class="textytext">
			<h3>Color Picker Lab</h3>
			<fieldset>
				<legend>Custom Color & Size</legend>
				R <input type="range" id="red" value="60" min="0" max="255"> <span id="redval"></span><br>
				G <input type="range" id="green" value="90" min="0" max="255"> <span id="greenval"></span><br>
				B <input type="range" id="blue" value="60" min="0" max="255"> <span id="blueval"></span><br>
				<hr>
				SIZE <input type="range" id="size" value="20" min="5" max="100"> <span id="sizeval"></span><br>
			</fieldset>
			<fieldset>
				<legend>Presets</legend>
				<input type="radio" name="fun" value="none" onclick="radioClick(this)" checked="checked">None</input><br>
				<input type="radio" name="fun" onclick="radioClick(this)" value="white">White</input><br>
				<input type="radio" name="fun" onclick="radioClick(this)" value="black">Black</input><br>
				<input type="radio" name="fun" onclick="radioClick(this)" value="pink">Pink</input><br>
				<hr>
				<input type="checkbox" id="hider" value="fun3">Hide/Unhide</input><br>
				<button id="reset">Reset</button>
			</fieldset>
		</div>
	</div>
	<div class="bottom">This is the bottom of the page. 2017.</div>
	<script src="script.js"></script>
</body>
</html>
